<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <title>Cadastro de Aluno</title>
</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <h1 class="mb-4 text-center fw-bolder">Cadastro de Aluno</h1>
        <form style="width: 400px; background-color: #495561;" class="text-white p-3 rounded">
            <div class="mb-3">
                <label class="form-label" for="idNome">Nome Completo:</label>
                <input class="form-control" type="text" name="txtNome" id="idNome">
            </div>

            <div class="mb-3">
                <label class="form-label" for="idCpf">CPF:</label>
                <input class="form-control" type="text" name="txtCpf" id="idCpf">
            </div>

            <div class="mb-3">
                <label class="form-label" for="idDtNascimento">Data de Nascimento</label>
                <input class="form-control" type="date" name="dtNascimento" id="idDtNascimento">
            </div>

            <div class="mb-4">
                <label class="form-label" for="idEmail">E-mail</label>
                <input class="form-control" type="email" name="txtEmail" id="idEmail">
            </div>
            <input class="form-control btn btn-primary" type="submit" value="Cadastrar">
        </form>
    </div>
    <script src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
