{% extends 'alunos/layout.html' %}
{% block title %}Cadastrar Alunos{% endblock %}

{% block body %}
    <div class="container mx-auto justify-content-center row mt-5">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 p-4">
            <h1 class="mb-5 text-center fw-bolder">Cadastro de Aluno</h1>
            {% if errormsg %}
                <p class="alert alert-danger text-center">{{ errormsg }}</p>
            {% endif %}
            <form method="post" action="{% url 'cadastro' %}" class="mt-5 form p-3 rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="idNome">Nome Completo:</label>
                    <input class="form-control" type="text" name="txtNome" id="idNome" >
                </div>

                <div class="mb-3">
                    <label class="form-label" for="idCpf">CPF:</label>
                    <input class="form-control" type="text" name="txtCpf" id="idCpf" maxlength="11">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="idDtNascimento">Data de Nascimento</label>
                    <input class="form-control" type="date" name="dtNascimento" id="idDtNascimento" >
                </div>

                <div class="mb-4">
                    <label class="form-label" for="idEmail">E-mail</label>
                    <input class="form-control" type="email" name="txtEmail" id="idEmail" >
                </div>
                <input class="form-control btn btn-primary mb-2" type="submit" value="Cadastrar">
            </form>
            <a class="d-flex w-100 justify-content-center" href="{% url 'index' %}">Alunos Cadastrados</a>
        </div>
    </div>
{% endblock %}
